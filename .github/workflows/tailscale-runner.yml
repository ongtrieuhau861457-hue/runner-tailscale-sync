name: tailscale-runner
on:
  workflow_dispatch:
  push:
permissions:
  id-token: write # Required for OIDC
  contents: write # ThÃªm dÃ²ng nÃ y Ä‘á»ƒ cÃ³ quyá»n push

jobs:
  tailscale-runner:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true # CHá»ˆ Cáº¦N CÃI NÃ€Y Ä‘á»ƒ giá»¯ token cho push
      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"
      - run: |
          npm i
          npm i -g @tltdh61/dotenvrtdb
          npm i -g @o861runners/nmp
          npm i -g @ongtrieuhau861457/runner-tailscale-sync
      - name: Runner tailscale
        env:
          RUNNER_TAILSCALE_DOTENVRTDB_URL: ${{ secrets.RUNNER_TAILSCALE_DOTENVRTDB_URL }}
          TAILSCALE_ENABLE: "1"
          TAILSCALE_CLIENT_SECRET: ${{ secrets.TAILSCALE_CLIENT_SECRET }}
          TAILSCALE_CLIENT_ID: ${{ secrets.TAILSCALE_CLIENT_ID }}
          TAILSCALE_TAGS: tag:ci
        run: |
          dotenvrtdb -eUrl "$RUNNER_TAILSCALE_DOTENVRTDB_URL" -- node ./bin/runner-sync.js --verbose
      - name: â³ Keep Alive
        run: |
          echo "ðŸ”„ Remote access is running. Keeping workflow alive..."
          # Keep alive loop
          while true; do
            echo "â° $(date): Remote access still running..."
            
            # Health check
            if command -v tailscale &> /dev/null; then
              TS_STATUS=$(tailscale status --json 2>/dev/null | jq -r '.BackendState' 2>/dev/null || echo "unknown")
              echo "   Tailscale: $TS_STATUS"
            fi
            
            sleep 300  # Print status every 5 minutes
          done
